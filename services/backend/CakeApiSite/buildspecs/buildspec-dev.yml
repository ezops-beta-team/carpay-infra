      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
      - START_TIME=$(echo $CODEBUILD_START_TIME | cut -c 1-7)
      - IMAGE_TAG=${START_TIME:=latest}
  pre_build:
    commands:
      - cp ./services/config/Dockerfile $CODEBUILD_SRC_DIR_App/Dockerfile
      - cp ./services/config/entrypoint.sh $CODEBUILD_SRC_DIR_App/entrypoint.sh
      - cd $CODEBUILD_SRC_DIR_App
  build:
    commands:
      - echo Build started on `date`
      - echo Build Docker image...
      - docker pull $REPOSITORY_URI:latest
      - docker build --cache-from  $REPOSITORY_URI:latest --build-arg APP_FOLDER=$AppFolder --tag $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - printf '{"tag":"%s:%s"}' "$REPOSITORY_URI" "$IMAGE_TAG" > /tmp/build.json
artifacts:
  files: 
    - /tmp/build.json
  discard-paths: yes